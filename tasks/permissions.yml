---
- name: Install firewalld
  yum:
    name:
      - firewalld
      - policycoreutils-python
    state: present

- name: Allow http in firewalld
  firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - http
  notify: Reload firewalld

- name: Disable SELinux
  selinux:
    state: disabled
